---

on:  # yamllint disable-line rule:truthy
  # Trigger At 00:00 on each 1st day of month
  schedule:
    - cron:  "0 0 1 * *"
  # Manual trigger
  workflow_dispatch:

name: ‚ôªÔ∏è Sync changes from upstream template

jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: ‚ôªÔ∏è Sync changes from upstream template
        uses: AndreasAugustin/actions-template-sync@0818ac07b86d585219589138214079f5e90b1f08 # v1.1.4
        with:
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          source_repo_path: wayofdev/docker-shared-services
          upstream_branch: master
          pr_labels: "type: maintenance"

...

---

on:  # yamllint disable-line rule:truthy
  # Trigger At 00:00 on each 1st day of month
  schedule:
    - cron:  "0 0 1 * *"
  # Manual trigger
  workflow_dispatch:

name: ‚ôªÔ∏è Sync changes from upstream template

jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: ‚ôªÔ∏è Sync changes from upstream template
        uses: AndreasAugustin/actions-template-sync@f4a0a81b046834f23edc491562f8e50ce9199dfb # v2.0.2
        with:
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          source_repo_path: wayofdev/docker-shared-services
          upstream_branch: master
          pr_labels: "type: maintenance"

...

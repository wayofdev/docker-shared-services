---

on:  # yamllint disable-line rule:truthy
  # Trigger At 00:00 on each 1st day of month
  schedule:
    - cron:  "0 0 1 * *"
  # Manual trigger
  workflow_dispatch:

name: ‚ôªÔ∏è Sync changes from upstream template

jobs:
  repo-sync:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: ‚ôªÔ∏è Sync changes from upstream template
        uses: AndreasAugustin/actions-template-sync@5584bd1e260ef04a0dce76e1a802e31befd6f5c4 # v1.1.2
        with:
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          source_repo_path: wayofdev/docker-shared-services
          upstream_branch: master
          pr_labels: "type: maintenance"

...

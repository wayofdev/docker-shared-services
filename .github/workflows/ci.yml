---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'master'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'master'
  release:
    types:
      - 'created'
  schedule:
    # Every Sunday at 05:10
    - cron: '10 5 * * 0'

name: ğŸ” Continuous integration

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: ğŸ“¦ Install goss
        uses: e1himself/goss-installation-action@v1.2.1

      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      ### For Cross Platform OSX builds uncomment these lines
      - name: ğŸ–¥ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: ğŸš€ Set up Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: ğŸŒ Generate .env file
        run: make env

      - name: ğŸ³ Start Docker Compose services
        run: make up

...

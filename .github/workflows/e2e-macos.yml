---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

name: ğŸ§ª End-to-end testing (macOS)

jobs:
  build:
    timeout-minutes: 16
    runs-on: macos-13
    steps:
      - name: â€¼ï¸ Temporary succeed without check
        run: |
          echo "This is a temporary success stub."
          echo "Temporarily disable this job due to port 53 conflict with dnsmasq"
          exit 0

      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: ğŸš€ Install Docker
        uses: douglascamata/setup-docker-macos-action@v1-alpha.13
        with:
          upgrade-qemu: true

      - name: ğŸŒ Generate .env file
        run: make env

      - name: ğŸ—ï¸ Start docker-compose services
        run: make up

      - name: ğŸ§ª Test DNS Resolver with dig
        run: |
          if ! dig @127.0.0.1 -p 53 any-domain.docker +short; then
            echo "DNS resolution failed!"
            exit 1
          fi

      - name: ğŸ§ª Test DNS resolver with ping
        run: |
          if ! ping -c 3 any-domain.docker; then
            echo "Ping test failed!"
            exit 1
          fi

      - name: âš™ï¸ Stop docker-compose services
        if: always()
        run: make down
